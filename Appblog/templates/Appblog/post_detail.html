<!DOCTYPE html>
{% load static %}

<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="post" enctype="multipart/form-data">

    <p> Titulo del post : <i> {{ post.titulo }}</i> </p>
    <p> Subtitulo: <i> {{ post.subtitulo }} </i> </p>
    <P>  <i> {{post.introduccion}} </i></P>
    <p>  <i> {{ post.cuerpo }} </i> </p>
    <p>  <i> {{ post.autor }} </i> </p>
    <p>  <i> {{ post.fecha }} </i> </p>
    <img height="150" src="{{ post.imagen.url}}">



    <p> 
        <a class="btn btn-primary" href="{% url 'List' %}" > Regresar   </a>
    </p>
    </form>
</body>
</html>
